<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Photo Upscaler - Free Online Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>AI Photo Upscaler</h1>

  <!-- Upload Section -->
  <div id="uploadContainer">
    <input type="file" id="uploadInput" accept="image/*">
    <br><br>
    <label for="modelSelect">Choose Model:</label>
    <select id="modelSelect">
      <option value="realesrgan">Real-ESRGAN</option>
      <option value="waifu2x">Waifu2x</option>
    </select>

    <label for="upscaleLevel">Upscale:</label>
    <select id="upscaleLevel">
      <option value="2">2x</option>
      <option value="4">4x</option>
    </select>
    <br><br>
    <button onclick="processImage()">Upscale Image</button>
  </div>

  <!-- Loading Section -->
  <div id="loadingContainer" class="hidden">
    <p id="progressText">Loading...</p>
  </div>

  <!-- Result Section -->
  <div id="resultContainer" class="hidden">
    <h2>Upscaled Result</h2>
    <img id="afterImage" alt="Upscaled Image">
  </div>

  <!-- External AI libraries -->
  <script src="https://cdn.jsdelivr.net/npm/realesrgan-wasm@latest/realesrgan.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/waifu2x-wasm@latest/waifu2x.js"></script>
  <script src="script.js"></script>
</body>
</html>
